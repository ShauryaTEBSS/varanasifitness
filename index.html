<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Varanasi Fitness Vlog — Coming Soon</title>
  <meta name="description" content="Varanasi Fitness Vlog is coming soon — workouts, nutrition, local Varanasi fitness scenes. Subscribe for updates." />
  <style>
    /* ---------- Base / Utility ---------- */
    :root{
      --bg1:#071422;
      --bg2:#0f2a3a;
      --accent:#ff7a59;
      --muted:#b6c8cf;
      --card:#081826;
      --glass: rgba(255,255,255,0.04);
      --max-w:1100px;
      --radius:16px;
      --gap:18px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 10% 10%, rgba(255,122,89,0.06), transparent 10%),
                  radial-gradient(800px 500px at 90% 90%, rgba(0,150,255,0.03), transparent 12%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6f2f6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      gap:var(--gap);
    }

    /* ---------- Container ---------- */
    .wrap{
      width:100%;
      max-width:var(--max-w);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,10,0.6);
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.04);
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:24px;
      align-items:center;
    }

    /* ---------- Left: Message ---------- */
    .brand{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:6px;
    }
    .logo{
      width:64px;
      height:64px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#ffbe6b);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:20px;
      color:#071422;
      box-shadow: 0 6px 18px rgba(255,122,89,0.12), inset 0 -6px 18px rgba(0,0,0,0.12);
      flex-shrink:0;
    }
    h1{
      margin:0;
      font-size: clamp(20px, 2.8vw, 32px);
      letter-spacing: -0.02em;
    }
    p.lead{
      margin:10px 0 18px;
      color:var(--muted);
      line-height:1.5;
      max-width:70ch;
    }

    /* ---------- Countdown / CTA ---------- */
    .countdown{
      display:flex;
      gap:12px;
      margin-top:6px;
      align-items:center;
      flex-wrap:wrap;
    }
    .time-box{
      background:var(--card);
      padding:12px 14px;
      border-radius:10px;
      min-width:76px;
      text-align:center;
      box-shadow: 0 6px 18px rgba(2,6,10,0.5);
    }
    .time-box strong{display:block;font-size:18px}
    .time-box small{display:block;color:var(--muted);font-size:12px}

    /* ---------- Email form ---------- */
    form.sign-up{
      margin-top:18px;
      display:flex;
      gap:10px;
      align-items:center;
      width:100%;
    }
    input[type="email"]{
      flex:1;
      min-width:0;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.02);
      color:inherit;
      outline:none;
      font-size:14px;
    }
    input[type="email"]::placeholder{color:rgba(230,242,246,0.5)}
    button.primary{
      padding:12px 16px;
      border-radius:10px;
      border:0;
      background:linear-gradient(90deg,var(--accent),#ffbe6b);
      color:#071422;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(255,122,89,0.12);
    }
    button.primary:focus-visible, input[type="email"]:focus-visible{
      box-shadow:0 0 0 4px rgba(255,122,89,0.12);
    }

    /* ---------- Right: Panel ---------- */
    .panel{
      display:flex;
      flex-direction:column;
      gap:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.03);
      min-width:280px;
    }
    .hero-image{
      height:200px;
      border-radius:8px;
      overflow:hidden;
      background:
        linear-gradient(180deg, rgba(7,20,34,0.12), rgba(7,20,34,0.45)),
        url('https://images.unsplash.com/photo-1554284126-aa88f22d8d20?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder') center/cover no-repeat;
      display:flex;
      align-items:flex-end;
      padding:12px;
      color:#fff;
    }
    .badge{
      background:rgba(0,0,0,0.4);
      padding:8px 10px;
      border-radius:8px;
      font-weight:600;
      font-size:13px;
      backdrop-filter: blur(6px);
    }
    .socials{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .socials a{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:10px;
      text-decoration:none;
      background:var(--glass);
      color:inherit;
      border:1px solid rgba(255,255,255,0.03);
      font-weight:600;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .socials a:focus-visible{outline:3px solid rgba(255,122,89,0.12)}
    .socials a:hover{transform:translateY(-4px); box-shadow: 0 12px 30px rgba(2,6,10,0.5)}

    /* ---------- Animated background elements ---------- */
    .orb, .lines {
      position:absolute;
      pointer-events:none;
      filter: blur(40px) saturate(120%);
      mix-blend-mode:screen;
      opacity:0.7;
    }
    .orb{
      width:380px;
      height:380px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,122,89,0.45), rgba(255,122,89,0.12) 25%, transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(0,150,255,0.12), transparent 35%);
      right:-140px;
      top:-140px;
      transform:translateZ(0);
      animation: float 12s ease-in-out infinite;
    }
    .lines{
      width:120%;
      height:140%;
      left:-10%;
      top:-28%;
      background:
        linear-gradient(90deg, rgba(255,255,255,0.02) 0 10%, transparent 10% 20%),
        linear-gradient(180deg, rgba(255,255,255,0.01) 0 15%, transparent 15% 30%);
      transform:rotate(12deg);
      animation: slow-rotate 36s linear infinite;
    }

    @keyframes float{
      0%{transform:translateY(0) translateX(0) scale(1)}
      50%{transform:translateY(-18px) translateX(8px) scale(1.03)}
      100%{transform:translateY(0) translateX(0) scale(1)}
    }
    @keyframes slow-rotate{
      from{transform:rotate(0deg)}
      to{transform:rotate(360deg)}
    }

    /* ---------- Accessibility: reduce motion ---------- */
    @media (prefers-reduced-motion: reduce) {
      .orb, .lines { animation: none; }
      .socials a:hover { transform:none; box-shadow:none; }
    }

    /* ---------- Responsive ---------- */
    @media (max-width:980px){
      .wrap{grid-template-columns: 1fr; padding:22px}
      .panel{order:-1}
      .hero-image{height:160px}
    }

    /* ---------- Footer small ---------- */
    .meta{
      margin-top:8px;
      color:var(--muted);
      font-size:13px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    /* Focus outline for keyboard users (visible only when focused) */
    :focus { outline: none; }
    :focus-visible { outline: 3px solid rgba(255,122,89,0.12); border-radius:8px; }

  </style>
</head>
<body>
  <div class="orb" aria-hidden="true"></div>
  <div class="lines" aria-hidden="true"></div>

  <main class="wrap" role="main" aria-labelledby="main-heading">
    <section>
      <div class="brand" aria-hidden="false">
        <div class="logo" aria-hidden="true">VF</div>
        <div>
          <div style="font-size:12px;color:var(--muted);">YouTube channel</div>
          <div style="font-weight:700">Varanasi Fitness Vlog</div>
        </div>
      </div>

      <h1 id="main-heading">No active subscription — Varanasi Fitness Vlog is launching soon</h1>

      <p class="lead">
        The owner of the website has no active web hosting subscription. Please contact the owner(NAMAN_KUMAR).
        If you are owner, contact your project manager
      </p>

    
  </main>

  <script>
    /* ---------- Countdown: set launch date here ---------- */
    (function(){
      // Customize the target launch date/time (YYYY, M-1, D, H, M, S)
      // Example: 2025-12-01 10:00:00 IST => new Date(2025, 11, 1, 10, 0, 0)
      const launchDate = new Date(2025, 11, 1, 10, 0, 0); // DECEMBER 1, 2025 10:00 local time
      const daysEl = document.getElementById('days');
      const hoursEl = document.getElementById('hours');
      const minsEl = document.getElementById('minutes');
      const secsEl = document.getElementById('seconds');

      function updateCountdown(){
        const now = new Date();
        let diff = Math.max(0, launchDate - now);

        const days = Math.floor(diff / (1000*60*60*24));
        diff -= days * (1000*60*60*24);
        const hours = Math.floor(diff / (1000*60*60));
        diff -= hours * (1000*60*60);
        const minutes = Math.floor(diff / (1000*60));
        diff -= minutes * (1000*60);
        const seconds = Math.floor(diff / 1000);

        daysEl.textContent = String(days).padStart(2,'0');
        hoursEl.textContent = String(hours).padStart(2,'0');
        minsEl.textContent = String(minutes).padStart(2,'0');
        secsEl.textContent = String(seconds).padStart(2,'0');

        if (launchDate - now <= 0) {
          // If launched: change message and stop timer
          document.getElementById('countdown').innerHTML = '<div style="font-weight:700;color:var(--accent)">We are live! Visit our YouTube channel or refresh to see updates.</div>';
          clearInterval(timer);
        }
      }

      // If user prefers reduced motion, avoid interval stress
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      updateCountdown();
      const timer = prefersReduced ? null : setInterval(updateCountdown, 1000);

      // Form submission: placeholder behavior
      const form = document.getElementById('signup');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        if(!email){
          alert('Please enter a valid email address.');
          return;
        }

        // In production: POST to your server or third-party service
        // For demo: open mailto as fallback
        // NOTE: replace this with real integration (Formspree / Mailchimp / API)
        const subject = encodeURIComponent('Notify me about Varanasi Fitness Vlog');
        const body = encodeURIComponent('Please notify me when the site/channel goes live. Email: ' + email);
        // Open mail client as fallback for now
        window.location.href = 'mailto:hello@varanasifitnessvlog.com?subject=' + subject + '&body=' + body;
      });

      // Accessibility: enable keyboard focus on anchors that are divs etc.
      document.querySelectorAll('a[tabindex="0"]').forEach(a => {
        a.addEventListener('keydown', (e) => {
          if(e.key === 'Enter' || e.key === ' ') a.click();
        });
      });
    })();
  </script>
</body>
</html>
